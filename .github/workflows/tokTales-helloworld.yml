name: tokTales-helloworld CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      working-directory: tokTales-helloworld
      run: chmod +x gradlew
    - name: Build with Gradle
      env:
        GITHUB_PACKAGE_REGISTRY_API_KEY: ${{secrets.TOKTALES_PACKAGES_TOKEN}}
        GITHUB_PACKAGE_REGISTRY_USER: ${{secrets.TOKTALES_PACKAGES_USER}}
      working-directory: tokTales-helloworld
      run: ./gradlew build
